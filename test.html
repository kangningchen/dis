<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Contact Form</title>
    <!-- BOOTSTRAP CDNs -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/94a5df3909.js" crossorigin="anonymous"></script>

    <style>
        .header {
            color: #36A0FF;
            font-size: 27px;
            padding: 10px;
        }

        .bigicon {
            font-size: 35px;
            color: #36A0FF;
            padding-left:2%;
        }
        form div{
            display:inline-block;
            width: 90%;
        }
        button.btn{             /*Why couldn't I just use button?*/
            display: block;
            margin: 0 auto;
        }

</style>
</head>
<body>
  
<!-- http://www.prepbootstrap.com/bootstrap-template/contact-form -->
<!-- 最好不要把aria-label写在i tag里， aria-hidden="true" knchen-->
<main>
<form class="form-horizontal" method="post">
    <fieldset>
        <legend class="text-center header"><h1>Contact us</h1></legend>

        <div class="form-group">
           <label for="fname"><span><i class="fa fa-user bigicon" aria-label="Please enter your first name"></i></span></label>
            <div>
                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="lname"><span><i class="fa fa-user bigicon" aria-label="Please enter your last name"></i></span></label>
            <div>
                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="email"><span><i class="fa fa-paper-plane bigicon" aria-label="Please enter your email"></i></span></label>
            <div>
                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="phone"><span><i class="fa fa-phone-square bigicon" aria-label="Please enter your phone"></i></span></label>
            <div>
                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="message"><span><i class = "fas fa-pencil-alt bigicon" aria-label="Please enter your message"></i></span></label>
            <div>
                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days."></textarea>
            </div>
        </div>

        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
<a href="https://github.com/hsinhu" aria-label="Xin Hu's github"><i class="fab fa-github-alt" style="font-size: 100px;" aria-hidden="true"></i></a>

</main>
</body>
